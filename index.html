<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liitsõna mäng</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Liitsõnamäng</h1>
    <div id="points">Punktid: <span id="points-counter">0</span></div>
  </header>
  <div class="game-container">
    <div id="message"></div>
  </div>
  <div class="word-container">
    <div class="word" id="word1" draggable="true" ondragstart="drag(event)">Käsi</div>
    <div class="word" id="word2" draggable="true" ondragstart="drag(event)">Kell</div>
    <div class="word" id="word3" draggable="true" ondragstart="drag(event)">Nokk</div>
    <div class="word" id="word4" draggable="true" ondragstart="drag(event)">Maja</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
